<mat-card>
    <mat-card-header>
        <mat-card-title>Dashboard Component Three</mat-card-title>
        <mat-card-subtitle>Mat-Table (API Called)</mat-card-subtitle>
    </mat-card-header>
    <div>
        <div class="progress_spinner" *ngIf="progressSpinner">
            <mat-spinner mode="indeterminate" [diameter]="25"></mat-spinner>
        </div>
        <div *ngIf="!progressSpinner">
            <table mat-table [dataSource]="dataSource" class="table_data mat-elevation-z8">

                <!-- Id Column -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef> ID </th>
                    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>

                <!-- Completed Column -->
                <ng-container matColumnDef="completed">
                    <th mat-header-cell *matHeaderCellDef> COMPLETED </th>
                    <td mat-cell *matCellDef="let element"> {{element.completed}} </td>
                </ng-container>

                <!-- UserId Column -->
                <ng-container matColumnDef="userId">
                    <th mat-header-cell *matHeaderCellDef> USER ID </th>
                    <td mat-cell *matCellDef="let element"> {{element.userId}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </div>
    <div id="pagination_div">
        <mat-paginator #paginator [pageSizeOptions]="[3]" hidePageSize showFirstLastButtons aria-label="Select page">
        </mat-paginator>
    </div>
</mat-card>
