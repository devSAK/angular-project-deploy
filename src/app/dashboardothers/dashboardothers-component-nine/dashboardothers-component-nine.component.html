<mat-card>
    <mat-card-header>
        <mat-card-title>Dashboardothers Component Nine</mat-card-title>
        <mat-card-subtitle>Mat-Accordion (API Called)</mat-card-subtitle>
    </mat-card-header>
    <div class="content">
        <mat-accordion *ngFor="let list of dataSource">
            <mat-expansion-panel hideToggle>
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        {{list.id}}
                    </mat-panel-title>
                    <mat-panel-description>
                        {{list.completed}}
                    </mat-panel-description>
                </mat-expansion-panel-header>
                <p>{{list.title}}</p>
            </mat-expansion-panel>

            <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        {{list.id}}
                    </mat-panel-title>
                    <mat-panel-description>
                        {{list.completed}} > {{panelOpenState ? 'open' : 'closed'}}
                    </mat-panel-description>
                </mat-expansion-panel-header>
                <p>{{list.title}}</p>
            </mat-expansion-panel>
        </mat-accordion>
    </div>
</mat-card>
