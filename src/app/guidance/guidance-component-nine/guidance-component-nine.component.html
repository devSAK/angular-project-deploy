<mat-card>
    <mat-card-header>
        <mat-card-title>Guidance Component Nine</mat-card-title>
        <mat-card-subtitle>Mat-Grid</mat-card-subtitle>
    </mat-card-header>
    <div>
        <mat-grid-list cols="4" rowHeight="100px">
            <mat-grid-tile *ngFor="let tile of tiles" [colspan]="tile.cols" [rowspan]="tile.rows"
                [style.background]="tile.color">
                {{tile.text}}
            </mat-grid-tile>
        </mat-grid-list>
    </div>
</mat-card>
