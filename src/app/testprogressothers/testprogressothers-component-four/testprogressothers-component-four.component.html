<mat-card>
    <mat-card-header>
        <mat-card-title>Testprogressothers Component Four</mat-card-title>
        <mat-card-subtitle>Stacked-Bar-Chart-JS (API Called)</mat-card-subtitle>
    </mat-card-header>
    <div class="progress_spinner" *ngIf="progressSpinner">
        <mat-spinner mode="indeterminate" [diameter]="25"></mat-spinner>
    </div>
    <div class="graph_box" *ngIf="responseCheck && !progressSpinner">
        <canvas id="success_failure_by_test_priority_chart" height="130"></canvas>
    </div>
    <div *ngIf="!responseCheck && !progressSpinner" class="data_not_found">No Record Found</div>
</mat-card>
